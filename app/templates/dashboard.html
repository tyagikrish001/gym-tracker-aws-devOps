<!DOCTYPE html>
<html>
<head>
    <title>Gym Tracker Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            margin: 40px;
        }

        h2 {
            color: #333;
        }

        form {
            background: white;
            padding: 20px;
            width: 300px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
        }

        button {
            padding: 8px 12px;
            background: #2c3e50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background: #1a252f;
        }

        .workout {
            background: white;
            padding: 10px;
            margin-top: 10px;
            border-radius: 6px;
            box-shadow: 0 1px 5px rgba(0,0,0,0.1);
        }

        .delete {
            color: red;
            text-decoration: none;
            margin-left: 10px;
        }

        .logout {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #2c3e50;
        }
    </style>
</head>
<body>

<h2>Welcome {{ current_user.username }}</h2>

<form method="POST">
    <input type="text" name="exercise" placeholder="Exercise" required>
    <input type="number" name="reps" placeholder="Reps" required>
    <input type="number" step="0.1" name="weight" placeholder="Weight (kg)" required>
    <button type="submit">Add Workout</button>
</form>

<h3>Your Workouts</h3>

{% for workout in workouts %}
    <div class="workout">
        {{ workout.exercise }} -
        {{ workout.reps }} reps -
        {{ workout.weight }} kg

        <a class="delete" href="{{ url_for('main.delete_workout', id=workout.id) }}">
            Delete
        </a>
    </div>
{% else %}
    <p>No workouts added yet.</p>
{% endfor %}

<a class="logout" href="{{ url_for('main.logout') }}">Logout</a>

</body>
</html>
